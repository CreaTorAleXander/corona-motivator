<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../ball.jpg">
    <script language="javascript" type="text/javascript" src="../scripts/workout-handling.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Corona Motivator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1><span class="red_psv">PSV</span> Corona Motivator</h1>        
      </div>
      
     <div class="navigation">
      <div class="list-points"><img src="../best-seller.svg" height="20%" width="10%"><a href="../../index.html">Ranking</a></div><br>
      <div class="list-points"><img src="../add.svg" height="20%" width="10%"><a href="../views/addWorkout.html">Aktivität Hinzufügen</a></div><br>
      <div class="list-points"><img src="../liste.svg" height="20%" width="10%"><a href="../views/allWorkouts.html">Alle Aktivitäten</a></div><br>
     </div>
          
    <div class="input_section">
      <form>
        <h2>Füge eine neue Aktivität hinzu</h2>
        <label for="user" >Username:</label>
        <input type="text" name="user" id="user">
        <br>
        <label for="distance">Distanz in KM:</label>
        <input id="distance" type="number" step="0.01" min="0"  value="10.00">       
        <br>
        <label for="duration">Dauer(hh:mm:ss):</label>
        <input class="html-duration-picker" id="duration" value="01:00:00">    
        <br>
        <button type="submit" onclick="addWorkout()">Absenden</button>
      </form>
      
      </div>

      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html-duration-picker/dist/html-duration-picker.min.js"></script>
  </body>
</html>
